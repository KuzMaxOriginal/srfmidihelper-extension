<!DOCTYPE html>
<html>
  <head>
    <title>SRF MIDI Helper</title>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="popup.css" type="text/css">
  </head>

  <body>
    <div id="loadingScreen" class="messageScreen messageScreen-show">
      <span>Loading...</span>
    </div>
    <div id="noSheetsScreen" class="messageScreen">
      <span class="messageScreen-message">
        To start playing, please open <a href="https://www.sightreadingfactory.com/app">https://www.sightreadingfactory.com/app</a> and generate new sheet music.
      </span>
    </div>
    <div id="runtimeScreen" class="messageScreen">
      <span class="messageScreen-message">Now play the notes!</span>
      <button id="selectAnotherDevice">Select another device</button>
    </div>
    <div id="deviceSelectScreen" class="messageScreen">
      <select id="deviceSelect"></select>
      <button id="updateDevices">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
      <button id="goBtn">Select device</button>
    </div>
  </body>
</html>
